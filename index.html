<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <title>jiujitsu</title>
</head>
<body>

    <header>
        <h1>Contador de Pontos</h1>
        <button class="bt1" id="tema" onclick="tema()">TEMA</button>
        </header>
        

    <button class="bt1" id="bt" onclick="startTimer()">Iniciar Cronômetro</button>
        <div id="timer">Tempo: 0:00</div>
        <label for="tempoUsuario" id="label">Digite o tempo (em minutos): </label>
<input type="number" id="tempoUsuario" min="1" value="5">
    <section id="container">
         
        <div class="fighter" id="fighter1">
           <div class="pts"> <h2>Lutador Azul</h2>
            <div class="points" id="points1">0</div> </div>
            <div id="btns"> 
            <button class="btns2" onclick="addPoints(1)">Quedas  e Projeções</button>
            <button class="btns2" onclick="addPoints(2)">Passagem de Guarda</button>
            <button class="btns2" onclick="addPoints(3)">Montada e Pegada nas Costas</button>
            </div>
            <img src="imgs/ChatGPT_Image_18_de_abr._de_2025__23_23_19-removebg-preview.png" alt="">
            
        </div>
        <div class="fighter" id="fighter2">
            <div class="pts"><h2>Lutador Preto</h2>
            <div class="points" id="points2">0</div> </div>
           <div id="btns">
            <button class="btns2" onclick="addPoints(4)">Quedas  e Projeções</button>
            <button class="btns2" onclick="addPoints(5)">Passagem de Guarda</button>
            <button class="btns2" onclick="addPoints(6)">Montada e Pegada nas Costas</button>
           </div>
            <img src="imgs/ChatGPT_Image_18_de_abr._de_2025__23_25_42-removebg-preview.png" alt="">
           
            
        </div>
        
        
        
    </section>

    <button class="bt1" id="bt" onclick="resetPoints()">Limpar Pontuação</button>

    <div id="finalMessage" style="margin-top: 20px; font-size: 1.5em; text-align: center;"></div>


      <p>&copy;Arthurotto123</p>
    <script src="script.js"></script>
      
</body>
</html>
